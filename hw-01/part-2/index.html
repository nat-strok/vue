<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>part-2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container" id="app">

    <button type="button"
            v-bind:class="popupBtnStart.class"
            v-html="popupBtnStart.text"
            v-on:click="popup.isActive = true">
    </button>

    <div class="overlay"
         v-show="popup.isActive"
         v-on:click="popup.isActive = false"></div>

    <div class="popup"
         v-bind:class="currentColor"
         v-show="popup.isActive">
        <span class="popup-close"
              v-on:click="popup.isActive = false">&#10006;</span>
        <div class="popup-body">
            <button type="button"
                    v-for="item in colors"
                    v-bind:key="item"
                    v-bind:class="['popup-color-btn', item]"
                    v-html="item"
                    v-on:click="currentColor = item">
            </button>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="script.js"></script>
</body>
</html>
