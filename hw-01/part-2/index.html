<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>part-2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container" id="app">


    <button v-bind:class="popupBtnStart.class" v-html="popupBtnStart.text" v-on:click="setActive">
    </button>

    <div class="overlay" v-show="popup.isActive" v-on:click="setInactive"></div>

    <div class="popup" v-bind:class="currentColor.name" v-show="popup.isActive">
        <span class="popup-close" v-on:click="setInactive">&#10006;</span>
        <div class="popup-body">
            <button v-for="item in colors" v-bind:key="item.name" v-bind:class="['popup-color-btn', item.name]" v-html="item.name" v-on:click="changeColor(item)">
            </button>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="script.js"></script>
</body>
</html>
